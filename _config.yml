theme: "minima"

rss: rss

header_pages:
  - about.md
  - projects.md
  - snippets.md
  - toolkit.md
  - talks.md
  - archive.md

kramdown:
  syntax_highlighter_opts:
    disable: true
    
plugins:
  - jekyll-feed
  - jekyll-sitemap

titles_from_headings:
  strip_title: true
  collections: true

defaults:
  - scope:
      path: ""
      type: post
    values:
      tags: Other
